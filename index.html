<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">ðŸ”— URL Shortener</h2>

    <form method="POST">
        <input type="text" name="url" class="form-control mb-3" placeholder="Enter URL" required>
        <button class="btn btn-primary w-100">Shorten URL</button>
    </form>

    {% if short_url %}
        <div class="alert alert-success mt-3">
            Short URL: <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
        </div>
    {% endif %}

    {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}

    <a href="/history" class="btn btn-link mt-3">View History</a>
</div>

</body>
</html>
